# Redis配置文件

# 端口设置
port 6379

# 绑定地址（Docker环境下绑定所有接口）
bind 0.0.0.0

# 保护模式（Docker环境下关闭）
protected-mode no

# 超时设置（秒）
timeout 0

# 保持连接的PONG响应
tcp-keepalive 60

# 日志级别（debug, verbose, notice, warning）
loglevel notice

# 日志文件
logfile ""

# 数据库数量
databases 16

# 是否总是显示logo
always-show-logo yes

# 持久化设置
# 每900秒如果至少有1个键被修改，则保存到磁盘
save 900 1
# 每300秒如果至少有10个键被修改，则保存到磁盘
save 300 10
# 每60秒如果至少有10000个键被修改，则保存到磁盘
save 60 10000

# 停止写入持久化错误
stop-writes-on-bgsave-error yes

# RDB文件压缩
rdbcompression yes

# RDB文件校验
rdbchecksum yes

# RDB文件名
dbfilename dump.rdb

# 工作目录
dir /data

# 最大内存设置
maxmemory 1gb

# 内存淘汰策略
maxmemory-policy allkeys-lru

# 内存淘汰采样样本数
maxmemory-samples 5

# 客户端输出缓冲区限制
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# 客户端连接数最大限制
maxclients 10000

# 慢查询日志阈值（微秒）
slowlog-log-slower-than 10000

# 慢查询日志条数
slowlog-max-len 128

# 延迟监控阈值（毫秒）
latency-monitor-threshold 0

# 哈希表最大负载因子
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# 列表最大压缩节点数
list-max-ziplist-size -2

# 列表压缩阈值
list-compress-depth 0

# 集合最大整数集合元素数
set-max-intset-entries 512

# 有序集合最大压缩节点数
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# 活动过期键扫描时间占比
activerehashing yes

# 客户端禁止命令
disable-command FLUSHALL FLUSHDB DEBUG

# 集群模式关闭
cluster-enabled no