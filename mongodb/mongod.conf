# MongoDB配置文件

# 网络设置
net:
  port: 27017
  bindIp: 0.0.0.0  # Docker环境下绑定所有接口

# 存储设置
storage:
  dbPath: /data/db
  journal:
    enabled: true
  engine: wiredTiger  # 使用wiredTiger存储引擎
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5  # 缓存大小为0.5GB
      directoryForIndexes: true
    collectionConfig:
      blockCompressor: snappy  # 使用snappy压缩
    indexConfig:
      prefixCompression: true

# 系统日志
processManagement:
  fork: false  # Docker环境下不使用fork

# 安全设置
security:
  authorization: disabled  # 开发环境下禁用授权

# 操作日志
replication:
  oplogSizeMB: 128  # 操作日志大小
  replSetName: "rs0"

# 性能设置
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  verbosity: 0

# 慢查询日志
operationProfiling:
  slowOpThresholdMs: 100
  mode: off  # 生产环境可以设置为slowOp或all